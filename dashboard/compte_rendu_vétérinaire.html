
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Compte Rendu Vétérinaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Compte Rendu Vétérinaire</h1>
    </header>

    <main>
        <form id="veterinary_reports" method="POST"  action="submit_report.php">
            <!-- Sélection de l'Animal -->
            <label for="animal">Sélectionnez un animal :</label>
            <select name="animal" id="animal" required>
                <option value="Grenouille des Marais">Grenouille des Marais</option>
                <option value="Flamants des Marais">Flamants des Marais</option>
                <option value="Alligator des Marais">Alligator des Marais</option>
                <option value="Aigrette des Marais">Aigrette des Marais</option>
                <option value="Lion">Lion de la Savane</option>
                <option value="Buffalo">Buffalo de la Savane</option>
                <option value="Girafe">Girafe de la Savane</option>
                <option value="Oryx">Oryx de la Savane</option>
                <option value="Suricate">Suricate de la Savane</option>
                <option value="Zèbre">Zèbre de la Savane</option>
                <option value="Lézard">Lézard de la Jungle</option>
                <option value="Tigre">Tigre de la Jungle</option>
                <option value="Toucan">Toucan de la Jungle</option>
                <option value="Python">Python de la Jungle</option>
            </select>
         
            <!-- Date de Passage -->
            <label for="date">Date de passage :</label>
            <input type="date" id="date" name="date" required>

            <!-- État de l'Animal -->
            <label for="etat">État de l'animal :</label>
            <textarea id="etat" name="etat" rows="3" placeholder="Décrivez l'état de l'animal..." required></textarea>

            <!-- Nourriture Proposée -->
            <label for="nourriture">Nourriture proposée :</label>
            <input type="text" id="nourriture" name="nourriture" placeholder="Type de nourriture" required>

            <!-- Grammage de la Nourriture -->
            <label for="grammage">Grammage de la nourriture (en grammes) :</label>
            <input type="number" id="grammage" name="grammage" min="0" required>

            <!-- Avis du Vétérinaire -->
            <label for="avis">Avis du vétérinaire :</label>
            <textarea id="avis" name="avis" rows="4" placeholder="Donnez votre avis professionnel..." required></textarea>

       <!-- Bouton de Soumission -->
            <button type="submit">Enregistrer le Compte Rendu</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Zoo Arcadia. Tous droits réservés.</p>
    </footer>
    
  </body>
</html>
